<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#weatherGradient)" stroke="url(#weatherBorder)" stroke-width="2"/>
  
  <!-- Sun -->
  <circle cx="32" cy="24" r="8" fill="#fbbf24"/>
  
  <!-- Sun Rays -->
  <line x1="32" y1="8" x2="32" y2="12" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="16" x2="42" y2="18" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="48" y1="24" x2="44" y2="24" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="32" x2="42" y2="30" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="16" x2="22" y2="18" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="24" x2="20" y2="24" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="32" x2="22" y2="30" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Cloud -->
  <ellipse cx="28" cy="38" rx="8" ry="5" fill="white" opacity="0.9"/>
  <ellipse cx="36" cy="38" rx="10" ry="6" fill="white" opacity="0.9"/>
  <ellipse cx="32" cy="34" rx="6" ry="4" fill="white" opacity="0.9"/>
  
  <!-- Rain Drops -->
  <ellipse cx="26" cy="48" rx="1" ry="3" fill="#3b82f6" opacity="0.7"/>
  <ellipse cx="32" cy="50" rx="1" ry="3" fill="#3b82f6" opacity="0.7"/>
  <ellipse cx="38" cy="48" rx="1" ry="3" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Temperature Display -->
  <rect x="44" y="42" width="12" height="8" rx="2" fill="rgba(0,0,0,0.3)"/>
  <text x="50" y="48" text-anchor="middle" fill="white" font-size="6" font-weight="bold">28Â°</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="weatherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="weatherBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>