<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="4" y="8" width="56" height="48" rx="4" fill="url(#codeGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Window Header -->
  <rect x="4" y="8" width="56" height="8" rx="4" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Window Controls -->
  <circle cx="12" cy="12" r="2" fill="#ff5f56"/>
  <circle cx="20" cy="12" r="2" fill="#ffbd2e"/>
  <circle cx="28" cy="12" r="2" fill="#27ca3f"/>
  
  <!-- Code Lines -->
  <rect x="8" y="20" width="20" height="2" rx="1" fill="#61dafb"/>
  <rect x="8" y="25" width="16" height="2" rx="1" fill="#98d982"/>
  <rect x="12" y="30" width="24" height="2" rx="1" fill="#ffd93d"/>
  <rect x="12" y="35" width="18" height="2" rx="1" fill="#ff6b6b"/>
  <rect x="8" y="40" width="22" height="2" rx="1" fill="#a78bfa"/>
  <rect x="12" y="45" width="14" height="2" rx="1" fill="#34d399"/>
  
  <!-- Brackets -->
  <text x="40" y="28" fill="#61dafb" font-family="monospace" font-size="12" font-weight="bold">{</text>
  <text x="48" y="35" fill="#61dafb" font-family="monospace" font-size="8">...</text>
  <text x="40" y="42" fill="#61dafb" font-family="monospace" font-size="12" font-weight="bold">}</text>
  
  <!-- Cursor -->
  <rect x="30" y="29" width="1" height="4" fill="white">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>